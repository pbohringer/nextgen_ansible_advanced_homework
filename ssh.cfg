Host ec2* *.199d.internal
	
  User ec2-user
  ForwardAgent yes
  StrictHostKeyChecking no
  ConnectTimeout 60
  ConnectionAttempts 10
  ProxyCommand ssh -W %h:%p bastion.199d.example.opentlc.com
  IdentityFile ~/.ssh/provision_key.pem

Host bastion.199d.example.opentlc.com
  Hostname bastion.199d.example.opentlc.com
  User devops
  IdentityFile ~/.ssh/provision_key.pem
  ControlMaster auto
  ControlPath ~/.ssh/ansible-%r@%h:%p
  ControlPersist 5m
